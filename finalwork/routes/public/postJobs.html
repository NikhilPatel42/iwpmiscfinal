<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
                    <title>Job Seeker Profile</title>
                </head>
                <body>
                    <h1 align="center"></h1><b>Post Jobs</b></h1>
                    <div class="container">
                        <div class="jumbotron">
                            <style>
                                .jumbotron{
                                    background-color:rgb(144, 206, 242);
                                }
                            </style>
                <form id="form">

                    Employer Name:
                    <input type="text" id="empName" placeholder="Name" required autofocus name="empName"><br><br>
                    Email:
                    <input type="email" id="empEmail" placeholder="xyz@gmail.com" required autofocus name="empEmail"><br><br>
                    Field:
                    <input type="text" id="empField" placeholder="Field" required autofocus name="field"><br><br>
                    Experience(in years):
                    <input type="number" id="empExp" placeholder="1" required autofocus name="empExp"><br><br>
                    Skills Required:
                    <input type="text" id="skills" placeholder="Skills" required autofocus name="skills"><br><br>
                    Location:
                    <input type="text" id="inputLoc" placeholder="Location" required autofocus name="loc"><br><br>
                    Job Title:
                    <input type="text" id="jobTitle" placeholder="Job Title" required autofocus name="jobTitle"><br><br>
                    Salary:
                    <input type="number" id="sal" placeholder="200000" required autofocus name="salary"><br><br>
                    Domain:
                    <input type="text" id="domain" placeholder="Domain" required autofocus name="domain"><br><br>
                    Job Description:<br>
                    <textarea rows="4" cols="50" id="desc"></textarea><br><br>
                    <button type="submit">Post</button>
                    </form>
                    </div>
                </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script 
        const form = document.querySelector("form");
        form.addEventListener("submit",(e)=>{
            e.preventDefault()
            axios.post("/createListing",{
                "jobTitle": form.children.jobTitle.value,
                "jobDesc": form.children.desc.value,
                "posterEmail": form.children.empEmail.value,
                "lastDate": form.children.lastDate.value,
                "jobLocation": form.children.Location.value,
                "salary": form.children.sal.value,
                "jobDaysToExpiration": form.children.empExp.value,
                "jobSkills":

            }
            //submit data
        })
        function startUserCreation() {
            const email = document.getElementById("empEmail");
            const emailerror = document.getElementById("emailerror");
            const otp = 
            axios.post('/employer/register',{
                "email": email.value
            }).then((res) => {
                console.log(res);
                emailerror.classList.remove('error');
                emailerror.innerHTML = "&nbsp;&nbsp;&nbsp;OTP has been sent, please enter otp in the feild below";
                email.style.borderColor = 'rgb(133, 133, 133)'
                document.getElementById("otp").removeAttribute("disabled")
                email.setAttribute("disabled","")
            }).catch((err)=>{
                console.log('Error: ',err)
                emailerror.classList.add("error");
                emailerror.innerText += err.response.data.errorMessage;
                email.style.borderColor = 'red'
            })
        }
        
                </body>
            </html>
